<div class="MainTemplate">

  <div style="width: 100%; display: flex; justify-content: space-between;">
    
    <button mat-raised-button color="" routerLink ="/Register" (click)="addUser()" class="btnAdd">
      <img src="assets/Images/addPerson.png" alt="" class="imgStyle">
      <span > Add</span>
    </button>

    <mat-form-field style="width: 20%;" appearance="outline" class="inputSearch" (input)="search($event)">

      <mat-label>Search</mat-label>
      <input matInput type="search" placeholder="ex:John" >
  
      </mat-form-field>

  </div>
 
  <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Id Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
  
    <!-- Lastname Column -->
    <ng-container matColumnDef="Lastname">
      <th mat-header-cell *matHeaderCellDef> Lastname </th>
      <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
    </ng-container>
  
    <!-- Firstname Column -->
    <ng-container matColumnDef="Firstname">
      <th mat-header-cell *matHeaderCellDef> Firstname </th>
      <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
    </ng-container>
  
    <!-- Gender Column -->
    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
    </ng-container>
  
    <!-- Age Column -->
    <ng-container matColumnDef="Age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let user"> {{user.age}} </td>
    </ng-container>
  
  <!-- Department Column -->
<ng-container matColumnDef="Department">
  <th mat-header-cell *matHeaderCellDef> Department </th>
  <td mat-cell *matCellDef="let user">
    {{ getDepartmentName(user.departmentId) }}
  </td>
</ng-container>
 
    <!-- Email Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
    <!-- Status Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let user"> {{user.status ? 'Active' : 'Inactive'}} </td>
    </ng-container>
  
    <!-- Edit Column -->
    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="primary" (click)="editUser(user)">
          <mat-icon><img src="assets/Images/edit.png" alt=""></mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Remove Column -->
    <ng-container matColumnDef="Remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button color="warn" (click)="removeUser(user)">
          <mat-icon><img src="assets/Images/personCancel.png" alt=""></mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="color: white;"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
  
</div>
